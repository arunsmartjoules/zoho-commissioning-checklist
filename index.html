                    <div class="modal-footer text-center">
                      <button class="btn btn-dark" data-bs-dismiss="modal" id="submit-btn">Submit</button>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

                      Complete

                </div>

        <div class="maintenance-table mt-3 w-100" style="height: 85vh">
          <table class="table table-responsive text-center align-middle w-100">
            <thead>
              <th class="bg-dark position-sticky top-0">S.No</th>
              <th class="bg-dark position-sticky top-0">Date</th>
